<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BabylonJS Viewer - Qualit√† Texture</title>
  <style>
    html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; }
    canvas { width: 100%; height: 100%; touch-action: none; }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true, {
      preserveDrawingBuffer: true,
      stencil: true,
      antialias: true
    });

    const scene = new BABYLON.Scene(engine);
    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 3, 2.5, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

    BABYLON.SceneLoader.Append("models/", "model.glb", scene, function (scene) {
      scene.createDefaultCameraOrLight(true, true, true);

      scene.onReadyObservable.add(() => {
        scene.meshes.forEach(mesh => {
          if (mesh.material) {
            // Disattiva normal map per testare artefatti
            mesh.material.bumpTexture = null;
            mesh.material.normalTexture = null;

            // Forza anisotropic filtering
            if (mesh.material.diffuseTexture) {
              mesh.material.diffuseTexture.anisotropicFilteringLevel = 16;
            }
            if (mesh.material.albedoTexture) {
              mesh.material.albedoTexture.anisotropicFilteringLevel = 16;
            }
          }
        });
      });

      // Rendering pipeline con MSAA
      const pipeline = new BABYLON.DefaultRenderingPipeline("default", true, scene, [camera]);
      pipeline.samples = 4;

      // (Facoltativo) FXAA in alternativa
      // const fxaa = new BABYLON.FxaaPostProcess("fxaa", 1.0, camera);
    });

    engine.setHardwareScalingLevel(1);

    engine.runRenderLoop(() => {
      scene.render();
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
